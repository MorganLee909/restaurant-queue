<!DOCTYPE html>
<html lang="en">
	<head>
    	<title></title>
        <meta charset="utf-8">
	</head>
    <body>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/restaurants/login" method="post">
            {% csrf_token %}
            <h4>Email:</h4>
            <input type="text" name="email">
            <h4>Password:</h4>
            <input type="password" name="password"><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
