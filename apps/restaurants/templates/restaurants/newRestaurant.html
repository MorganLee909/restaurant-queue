<!DOCTYPE html>
<html lang="en">
	<head>
    	<title></title>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'restaurants/css/createRestaurant.css' %}"> 
        <link href="https://fonts.googleapis.com/css?family=Saira&display=swap" rel="stylesheet">

	</head>
    <body>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="container">
            <img class="logo" src="{% static 'users/images/Subline_Primary_01.png' %}">
            <div class="registration">
                <h1>Create your restaurant account</h1>
                <form action="/restaurants/create" method="post">
                    {% csrf_token %}
                    <h4 class="name">Name:</h4>
                    <input type="text" name="name">
                    <br>
                    <h4 class="email">Email:</h4>
                    <input type="email" name="email">
                    <br>
                    <h4 class="password">Password:</h4>
                    <input type="password" name="password">
                    <br>
                    <h4>Confirm password:</h4>
                    <input type="password" name="passwordConfirm">
                    <br>
                    <input class="button" type="submit" value="submit">
                </form>
            </div>
        </div>
    </body>
</html>
